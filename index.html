<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/MarkerCluster.css">
        <link rel="stylesheet" href="css/MarkerCluster.Default.css">
        <link rel="stylesheet" href="css/leaflet-search.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet-svg-shape-markers.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="js/leaflet.markercluster.js"></script>
        <script src="js/leaflet-search.js"></script>
        <script src="data/Prefecture_2_1.js"></script>
        <script src="data/USP_Kara_Accouch_moyen_2.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[8.880861790484804,0.06569859773974684],[10.406898264820033,2.532508746427438]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_OSMHumanitarian_0');
        map.getPane('pane_OSMHumanitarian_0').style.zIndex = 400;
        var layer_OSMHumanitarian_0 = L.tileLayer('http://a.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png', {
            pane: 'pane_OSMHumanitarian_0',
            opacity: 1.0,
            attribution: '<a href="http://www.openstreetmap.org/copyright">OpenStreetMap contributors, CC-BY-SA</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OSMHumanitarian_0;
        map.addLayer(layer_OSMHumanitarian_0);
        function pop_Prefecture_2_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['PAYS'] !== null ? autolinker.link(feature.properties['PAYS'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['AREA'] !== null ? autolinker.link(feature.properties['AREA'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['ACRES'] !== null ? autolinker.link(feature.properties['ACRES'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['PERIMETER'] !== null ? autolinker.link(feature.properties['PERIMETER'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['PRéFECTUR'] !== null ? autolinker.link(feature.properties['PRéFECTUR'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Prefecture_2_1_0() {
            return {
                pane: 'pane_Prefecture_2_1',
                opacity: 1,
                color: 'rgba(53,121,177,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 4.0, 
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_Prefecture_2_1');
        map.getPane('pane_Prefecture_2_1').style.zIndex = 401;
        map.getPane('pane_Prefecture_2_1').style['mix-blend-mode'] = 'normal';
        var layer_Prefecture_2_1 = new L.geoJson(json_Prefecture_2_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Prefecture_2_1',
            layerName: 'layer_Prefecture_2_1',
            pane: 'pane_Prefecture_2_1',
            onEachFeature: pop_Prefecture_2_1,
            style: style_Prefecture_2_1_0,
        });
        bounds_group.addLayer(layer_Prefecture_2_1);
        map.addLayer(layer_Prefecture_2_1);
        function pop_USP_Kara_Accouch_moyen_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Code'] !== null ? autolinker.link(feature.properties['Code'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>prefecture</strong><br />' + (feature.properties['prefecture'] !== null ? autolinker.link(feature.properties['prefecture'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Type</strong><br />' + (feature.properties['Type'] !== null ? autolinker.link(feature.properties['Type'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Nom'] !== null ? autolinker.link(feature.properties['Nom'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Denomminat</strong><br />' + (feature.properties['Denomminat'] !== null ? autolinker.link(feature.properties['Denomminat'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Taux_accouchement_2019</strong><br />' + (feature.properties['2019'] !== null ? autolinker.link(feature.properties['2019'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Taux_accouchement_2020</strong><br />' + (feature.properties['2020'] !== null ? autolinker.link(feature.properties['2020'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Taux_accouchement_2021</strong><br />' + (feature.properties['2021'] !== null ? autolinker.link(feature.properties['2021'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_USP_Kara_Accouch_moyen_2_0() {
            return {
                pane: 'pane_USP_Kara_Accouch_moyen_2',
                shape: 'square',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(0,0,0,0.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(245,75,33,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_USP_Kara_Accouch_moyen_2');
        map.getPane('pane_USP_Kara_Accouch_moyen_2').style.zIndex = 402;
        map.getPane('pane_USP_Kara_Accouch_moyen_2').style['mix-blend-mode'] = 'normal';
        var layer_USP_Kara_Accouch_moyen_2 = new L.geoJson(json_USP_Kara_Accouch_moyen_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_USP_Kara_Accouch_moyen_2',
            layerName: 'layer_USP_Kara_Accouch_moyen_2',
            pane: 'pane_USP_Kara_Accouch_moyen_2',
            onEachFeature: pop_USP_Kara_Accouch_moyen_2,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.shapeMarker(latlng, style_USP_Kara_Accouch_moyen_2_0(feature));
            },
        });
        var cluster_USP_Kara_Accouch_moyen_2 = new L.MarkerClusterGroup({showCoverageOnHover: false,
            spiderfyDistanceMultiplier: 2});
        cluster_USP_Kara_Accouch_moyen_2.addLayer(layer_USP_Kara_Accouch_moyen_2);

        bounds_group.addLayer(layer_USP_Kara_Accouch_moyen_2);
        cluster_USP_Kara_Accouch_moyen_2.addTo(map);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/USP_Kara_Accouch_moyen_2.png" /> USP_Kara_Accouch_moyen': cluster_USP_Kara_Accouch_moyen_2,'<img src="legend/Prefecture_2_1.png" /> Prefecture_2': layer_Prefecture_2_1,"OSM Humanitarian": layer_OSMHumanitarian_0,},{collapsed:false}).addTo(map);
        setBounds();
        var i = 0;
        layer_Prefecture_2_1.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['PRéFECTUR'] !== null?String('<div style="color: #000000; font-size: 7pt; font-weight: bold; font-family: \'Arial Narrow\', sans-serif;">' + layer.feature.properties['PRéFECTUR']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_Prefecture_2_1'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        var i = 0;
        layer_USP_Kara_Accouch_moyen_2.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['Nom'] !== null?String('<div style="color: #000000; font-size: 7pt; font-weight: bold; font-family: \'Arial Narrow\', sans-serif;">' + layer.feature.properties['Nom']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_USP_Kara_Accouch_moyen_2'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        map.addControl(new L.Control.Search({
            layer: cluster_USP_Kara_Accouch_moyen_2,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'Denomminat'}));
        document.getElementsByClassName('search-button')[0].className +=
         ' fa fa-binoculars';
        resetLabels([layer_Prefecture_2_1,layer_USP_Kara_Accouch_moyen_2]);
        map.on("zoomend", function(){
            resetLabels([layer_Prefecture_2_1,layer_USP_Kara_Accouch_moyen_2]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_Prefecture_2_1,layer_USP_Kara_Accouch_moyen_2]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_Prefecture_2_1,layer_USP_Kara_Accouch_moyen_2]);
        });
        </script>
    </body>
</html>
